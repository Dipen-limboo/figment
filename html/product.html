<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figment</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <i class="fa-solid fa-bars"></i>
                <div class="right-login">
                    <i class="fa-solid fa-magnifying-glass" id="search"></i>
                    <input type="text" placeholder="Search....">
                </div>
            </div>
            <div class="logo-div">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="right-nav">
                <p><a href="./about.html">About Us</a></p>
                <div class="right-login hover-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </nav>
    </header>
    <section id="product-view-section">
        <div class="product-view-container">
            <div class="product-image-div">
                <div class="sub-varient-product-container">
                    <div class="varient-div">
                        <img src="../images/tshirt.jfif" alt="tshirt">
                    </div>
                    <div class="varient-div">
                        <img src="../images/backside.png" alt="tshirt">
                    </div>
                    <div class="varient-div">
                        <img src="../images/whiteNick.png" alt="tshirt">
                    </div>
                    <div class="varient-div">
                        <img src="../images/blackImg1.png" alt="tshirt">
                    </div>
                </div>
                <div class="product-view-image">
                    <img id="main-product-image" src="../images/tshirt.jfif" alt="">
                </div>
            </div>    
            <div class="product-description">
                <h5>Product Name</h5>
                <p>Rs 1800/-</p>
                <div class="color-div-container">
                    <div class="color-div">
                        <img src="../images/tshirt.jfif" alt="tshirt">
                    </div>
                    <div class="color-div">
                        <img src="../images/black.jfif" alt="tshirt">
                    </div>
                </div>
                <p>Select Size</p>
                <div class="size-div-container">
                    <div class="size-div">
                        <h4>S</h4>
                    </div>
                    <div class="size-div">
                        <h4>M</h4>
                    </div>
                    <div class="size-div">
                        <h4>L</h4>
                    </div>
                    <div class="size-div">
                        <h4>XL</h4>
                    </div>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-view-container">
            <div class="product-image-div">
                <div class="sub-varient-product-container">
                    <div class="varient-div">
                        <img src="../images/black.jfif" alt="tshirt">
                    </div>
                    <div class="varient-div">
                        <img src="../images/backside.png" alt="tshirt">
                    </div>
                    <div class="varient-div">
                        <img src="../images/whiteNick.png" alt="tshirt">
                    </div>
                    <div class="varient-div">
                        <img src="../images/blackImg1.png" alt="tshirt">
                    </div>
                </div>
                <div class="product-view-image">
                    <img id="main-product-image" src="../images/black.jfif" alt="">
                </div>
            </div>    
            <div class="product-description">
                <h5>Product Name</h5>
                <p>Rs 1800/-</p>
                <div class="color-div-container">
                    <div class="color-div">
                        <img src="../images/tshirt.jfif" alt="tshirt">
                    </div>
                    <div class="color-div">
                        <img src="../images/black.jfif" alt="tshirt">
                    </div>
                </div>
                <p>Select Size</p>
                <div class="size-div-container">
                    <div class="size-div">
                        <h4>S</h4>
                    </div>
                    <div class="size-div">
                        <h4>M</h4>
                    </div>
                    <div class="size-div">
                        <h4>L</h4>
                    </div>
                    <div class="size-div">
                        <h4>XL</h4>
                    </div>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <script src="../js/product.js"></script>
</body>
</html>
